<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orçamento - Techblue Climatização</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="orcamento">
    <h1>Techblue Climatização</h1>
    <p>Razão Social: Techblue Climatização LTDA</p>
    <p>CNPJ: 47.126.600/0001-64</p>

    <h2>Dados do Cliente</h2>
    <input type="text" id="nomeCliente" placeholder="Nome do Cliente" required />
    <input type="text" id="telefoneCliente" placeholder="Telefone (00) 00000-0000" required />

    <h2>Itens</h2>
    <table id="tabelaItens">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Quantidade</th>
          <th>Valor (R$)</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="adicionarItem()">+ Adicionar Item</button>

    <h3>Subtotal: R$ <span id="subtotal">0.00</span></h3>

    <textarea id="observacao" placeholder="Observações..."></textarea>
    <input type="text" id="validade" placeholder="Validade do orçamento (ex: 7 dias)" />

    <div class="botoes">
      <button onclick="gerarPDF()">Gerar PDF</button>
      <button onclick="enviarWhatsApp()">Enviar via WhatsApp</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
